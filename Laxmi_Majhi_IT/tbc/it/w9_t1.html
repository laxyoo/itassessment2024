<html>
<head>
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <table border="1">
        <div class="first">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        </div>
        <div class="second">
        <tr bgcolor="aquamarine">
            <td rowspan="2">
                A numbered list:
                <ol>
                    <li>Able</li>
                    <li>Baker</li>
                    <li>Charlie</li>
                    <li>Delta</li>
                    <li>Echo</li>
                </ol>
            </td>
            
            <td bgcolor="yellow">B</td>
    
            <td bgcolor="red">C</td>
        </tr>
        </div>
        <div class="fourth">
        <tr bgcolor="green">
            <td colspan="2">An unnumbered list:
                <ul>
                    <li>Pounds</li>
                    <li>Dollars</li>
                    <li>Euro</li>
                    <li>Yen</li>
                    <li>Roubles</li>
                </ul>
            </td>
        </tr>
    </div>
    </table>
    
</body>
</html>
